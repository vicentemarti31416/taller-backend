server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: microservicio-users
          uri: lb://microservicio-users
          predicates: Path=/users/**
        - id: microservicio-cars
          uri: lb://microservicio-cars
          predicates: Path=/cars/**
        - id: microservicio-bikes
          uri: lb://microservicio-bikes
          predicates: Path=/bikes/**
        - id: microservicio-jwt
          uri: lb://microservicio-jwt
          predicates: Path=/auth/**