spring:
  application:
    name: microservicio-jwt
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
  datasource:
    url: jdbc:mysql://localhost:3306/taller?serverTimezone=Europe/Madrid
    username: root
    password:
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
logging:
  level:
    sql: debug
jwt:
  secret: secretsecretsecretsecretsecretsecretsecretsecret
  expiration: 36000